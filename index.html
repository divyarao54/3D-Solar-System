<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Solar System</title>

        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="control-panel">
        <h2>Orbital Speed Control</h2>
        <div class="slider-control">
            <label>Mercury</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.2" id="mercury-slider">
        </div>
        <div class="slider-control">
            <label>Venus</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.15" id="venus-slider">
        </div>
        <div class="slider-control">
            <label>Earth</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.1" id="earth-slider">
        </div>
        <div class="slider-control">
            <label>Mars</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.08" id="mars-slider">
        </div>
        <div class="slider-control">
            <label>Jupiter</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.07" id="jupiter-slider">
        </div>
        <div class="slider-control">
            <label>Saturn</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.06" id="saturn-slider">
        </div>
        <div class="slider-control">
            <label>Uranus</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.05" id="uranus-slider">
        </div>
        <div class="slider-control">
            <label>Neptune</label>
            <input type="range" min="0" max="0.5" step="0.01" value="0.04" id="neptune-slider">
        </div>
        </div>
            
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
